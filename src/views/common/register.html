<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/register.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="../../../public/images/wavenew.png">
	<div class="container">
                
		<div class="img">
			<img src="../../../public/images/reg.svg">
		</div>
		<div class="login-content">
            <div id="toggle">
                <!-- <h3>REGISTER AS</h3><br> -->
                <button class="btn transparent" id="customer" onclick="hide()">
                Customer
                </button>
                <button class="btn transparent" id="staff" onclick="show()">
                Staff Member
                </button>
            </div>
			<form action="/register" method="POST" >
				<img src="../../../public/images/logo.png">
                <h2 class="title">Register</h2>
                
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>First Name</h5>
           		   		<input type="text" class="input">
           		   </div>
                </div>

                <div class="input-div one" id="empid">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div" >
                            <h5>Employee ID</h5>
                            <input type="text" class="input">
                    </div>
                 </div>   

                 <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                            <h5>Email</h5>
                            <input type="text" class="input">
                    </div>
                 </div>   

           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
                </div>
                <button type = "submit" class="btn" id="cstbtn">Register</button>
                <button type="submit" class="btn" id="stfbtn">Register as staff</button>
                <!-- <input id = "cstbtn" type="submit" class="btn" value="Register" />
                <input id = "stfbtn" type="submit" class="btn" value="Register as staff" />   -->
				<div class="content">
					<h3>Already have an account ?</h3>
                    <a class="nav-link" href="./login.html">
                        LOGIN HERE
                    </a>
				</div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../../../public/scripts/register.js"></script>
</body>
</html>
